<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div id="container">
      <div class="header">Etch a Sketch</div>
      <div id="buttonContainer">
        <button class="button" onclick="setSize()">Select board size</button>
        <button class="button" onclick="reset()">Reset</button>
        <div class="info">
          Color, color, what color cells do you want?
          <button class="red button" onclick="setColor('red')">Red</button>
          <button class="black button" onclick="setColor('black')">Black</button>
          <button class="random button" onclick="setColor('random')">Random</button>
        </div>
      </div>
      <div id="canvas"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
